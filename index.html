<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out & About</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="./app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@1,800&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1 class="title">Out & About</h1>
    <h2 class="sub-title">NYC</h2>
  </div>
  <div>
    <div class="breakfast option">
      <h3 class="">Breakfast</h3>
      <select class="option-button" name="" id="">
        <option value="symbol">Price range</option>
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
      </select> 
    </div>
    <div class="landmark option">
      <h3>Landmark</h3>
      <button class="option-button">Surprise me</button>
    </div>
    <div class="lunch option">
      <h3>Lunch</h3>
      <select class="option-button" name="" id="">
        <option value="symbol">Price range</option>
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
      </select> 
    </div>
    <div class="museum option">
      <h3>Museum</h3>
      <button class="option-button">Surprise me</button>
    </div>
    <div class="park option">
      <h3>Park</h3>
      <button class="option-button">Surprise me</button>
    </div>
    <div class="dinner option">
      <h3>Dinner</h3>
      <select class="option-button" name="" id="">
        <option value="symbol">Price range</option>
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
      </select> 
    </div>
    <div class="rooftop option">
      <h3>Rooftop</h3>
      <button class="option-button">Surprise me</button>
    </div>
    <div>
      
    </div>
    <div></div>
  </div>
</body>
</html>
